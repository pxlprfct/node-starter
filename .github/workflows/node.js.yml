name: Validate

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          cache: "pnpm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build --if-present
      
      - name: Test
      - run: npm test
